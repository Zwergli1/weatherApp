<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="seach-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Sion</h1>
            <p class="weather-app-details">
              Tuesday 14:39, scattered clouds
              <br />
              Humidity: <strong>55%</strong>, Wind <strong>0km/h</strong>
            </p>
          </div>
          <div class="weather-app-temp">☀️ 28°C</div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Zwergli1" target="_blank">Laureline</a>,
        open-sourced on
        <a href="https://github.com/Zwergli1/weatherApp" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://www.netlify.com/" target="_blank">Netlify</a>.
      </footer>
    </div>
  </body>
</html>
